version: "3.9"

services:
  postgres:
    image: postgres
    container_name: posterior-postgres
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: "300m"
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "9000:5432"
    networks:
       - postgres 

networks:
  postgres:
    driver: bridge
      
volumes:
  postgres:
